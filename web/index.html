<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Methods</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<br>

<p style="margin-right: 10px; margin-left: 70px;">Тема: <b>Исследование возможностей облачных средств «Yandex Compute Cloud» при решении задачи «Создание веб-приложения для прогноза цен акций при помощи анализа временных рядов».</b></p>
<p style="margin-right: 10px; margin-left: 70px;">Выполнил студент группы <b>8ВМ32 Тимонин Никита</b></p>
<p style="margin-right: 10px; margin-left: 70px;">Примеры акций: TSLA, GOOGL, AAPL, NVDA, AMZN</p>

<div style="display: flex; ">

       <div style="margin-right: 10px; margin-left: 70px;">
            <label>Название акции</label>
            <input style="width:70px; height: 24px" type="text" id="stock"  placeholder="" value="MSFT" required="">
       </div>

      <div style="margin-right: 10px;">
            <label for="period">Период</label>
            <select id="period">
                <option value="1d">1 день</option>
                <option value="1h">1 час</option>
                <option value="5d">5 дней</option>
                <option value="1mo">1 месяц</option>
                <option value="3mo">3 месяца</option>
                <option value="6mo">6 месяцев</option>
                <option value="1y">1 год</option>
                <option value="2y">2 года</option>
                <option value="5y">5 лет</option>
                <option value="10y">10 лет</option>
            </select>
        </div>

        <div style="margin-right: 10px;" >
            <label for="interval">Группировка котировок</label>
            <select id="interval">
                <option value="1m">1 минута</option>
                <option value="5m">5 минут</option>
                <option value="15m">15 минут</option>
                <option value="30m">30 минут</option>
                <option value="1h">1 час</option>
                <option value="1d">1 день</option>
                <option value="1wk">1 неделя</option>
                <option value="1mo">1 месяц</option>
            </select>
        </div>

        <div style="margin-right: 10px;" >
            <label for="method">Метод</label>
            <select id="method">
                <option value="0">Moving Average</option>
                <option value="1">ARIMA</option>
                <option value="2">K-Nearest Neighbours</option>
                <option value="3">Linear Regression</option>
                <option value="4">Long Short Term Memory (LSTM)</option>
                <option value="5">Prophet</option>
            </select>
        </div>

        <div id="res_button" style="display: flex;">
            <button class="btn-primary" onclick="functionToExecute(stock.value, period.value, interval.value, method.value)">Сформировать график</button>
        </div>

        <a style="margin-right: 10px; margin-left: 10px;" href="lstm.html"> Подробнее о LSTM</a>


</div>



<p style="margin-right: 10px; margin-left: 70px; display: none;" id="details"></p>


<div id="img_div" style="display: none;">
    <img id="img" src="" alt="My Image">
</div>

</body>
</html>
